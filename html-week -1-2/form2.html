<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Trial</title>
</head>
<body>
    <p>
        THIS IS NEW FORM TO PRACTICE FORMS
    </p>

    <br />
    <h1>
        WEB FORM
    </h1>

    <form>
        <label for="">First Name: </label>
        <input />

        <label for="">Last Name: </label>
        <input />

        <br />
        <br />

        <label for="">Date of Birth: </label>
        <input type="date" />

        <label for="">Age: </label>
        <input type="number">

        <br />
        <br />
        <label for="">Gender: </label>
        <select>
            <option>
                Male
            </option>
            <option>
                Female
            </option>
            <option>
                Other
            </option>
        </select>

        <label>Email Address: </label>
        <input type="email" placeholder="Enter email address">

        <br />
        <br />

        <label for="">Positions Available: </label>

        <input type="radio" id="junior" name="position" />
        <label for="junior">
            Junior developer
        </label>

        <input type="radio" id="mid-level" name="position" />
        <label for="mid-level">
            Mid-level developer
        </label>

        <input type="radio" id="senior" name="position" />

        <label for="senior"> Senior Developer</label>
    </form>

</body>
</html>
